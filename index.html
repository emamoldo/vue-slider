<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <!-- <img src="img/01.webp" alt="Spiderman" />  -->
                    <img v-bind:src="gameImages[activeImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ gameImages[activeImage].title }}</h3>
                        <p>
                            {{ gameImages[activeImage].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <button class="prev" @click="up()"></button>
                    <button class="next" @click="down()"></button>
                    
                    <div class="thumb active" v-for="item in gameImages">
                        <img :src="item.image" alt="Svezia" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
